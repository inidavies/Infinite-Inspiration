{% extends "layout.html" %}
{% block content %}
<head>
    <style>
        .search__container {
            margin-top: 15vh;
            margin-left: 28vw;
        }
    </style>
</head> 
<ul>
{% for item in board %} 
        <li>
            <div class="hist">
                <form method="POST" action="">
                    <input type="image" class="hist_item hist_img" src="{{ item }}" alt="" name="current_image">
                    <input type="hidden" style="display:none;" name="submit" value="{{ loop.index0 }}">
                    <div class="hist_item theme"><h2>Theme: {{ themes[loop.index0] }} </h2>
                </form>
            </div>
        </li>
{% endfor %}
</ul>
{% endblock content %}
